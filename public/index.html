<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- created files/css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Meet Up</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-img">
                <img src="./assets/logos/logo-purple-clipped.png" alt="meet up logo with arrow colored purple">
            </div>
            <div class="nav-search">
                <input type="text" minlength="4" maxlength="60" placeholder="search">
            </div>
            <div class="nav-buttons">
                <a href="https://github.com/brandonnorsworthy/meet-up">GITHUB</a>
                <a href="./login.html">LOGIN</a>
                <a href="./signup.html">SIGN UP</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card row">
            <div id="sort">
                <div id="justify-left">
                    <p>Sort by</p>
                </div>
                <div id="justify-right">
                    <button class="sortBtn" id="active">Top</button>
                    <button class="sortBtn">New</button>
                    <button class="sortBtn">Upcoming</button>
                    <button class="sortBtn">Nearby</button>
                </div>
            </div>
        </div>
        <div class="card row" style="flex-direction: row; padding: 15px">
            <div class="flex-column col-2">
                <!-- pfp -->
                <img class="col-9" src="./assets/fake-pfp/fakeperson1.png" alt="" style="width:148px;border-radius: 50%;">
                <div class="col-3" style="width: 100%; text-align: center; font-size: 24px; color: #6401F9; margin-top: 20px;">Gerfulty</div>
            </div>
            <div class="col-7" style="padding-left: 30px;">
                <!-- main contnet -->
                <h1 class="row" style="display: flex; height: 25%; font-weight: 700; font-size: 26px;">
                    Event title would go in this line right here on this
                </h1>
                <div class="row" style="display: flex; height: 25%; font-size: 24px;">
                    <span class="col-1 material-icons" style="text-align: right; padding-right: 0px;">schedule</span>
                    <p class="col-11">12:45PM on Tomorrow</p>
                </div>
                <div class="row" style="display: flex; height: 25%; font-size: 24px;">
                    <span class="col-1 material-icons" style="text-align: right; padding-right: 0px;">location_on</span>
                    <p class="col-11">Schlitterbahn Waterpark New Braunfels</p>
                </div>
                <div class="row" style="display: flex; height: 25%; font-size: 24px;">
                    <span class="col-1 material-icons" style="text-align: right; padding-right: 0px;">3p</span>
                    <p class="col-11">42 Responses</p>
                </div>
            </div>
            <div class="col-3">
                <!-- right side stuff -->
                <div class="row justify-content-end" style="margin-bottom: 8px; font-size: 26px; height: 25%;">
                    <p class="col-10" style="text-align:right; padding-top: 8px; padding-right: 0px;">151</p>
                    <div class="col-2">
                        <span class="content material-icons md-48 upvote">north</span>
                    </div>
                </div>
                <p class="row justify-content-end" style="margin-bottom: 0; font-size: 24px; height: 25%;">September, 12, 2021</p>
                <p class="row justify-content-end" style="margin-bottom: 0; font-size: 24px; height: 25%;">(edited)</p>
                <p class="row justify-content-end" style="margin-bottom: 0; font-size: 24px; height: 25%;"></p>

            </div>
            <!-- test card -->
        </div>
    </main>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
