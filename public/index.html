<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header>
        <div class="nav">
            <div class="red">
                <img src="./assets/logos/logo-purple-clipped.png" alt="meet up logo with arrow colored purple">
                <input type="text" minlength="4" maxlength="60" placeholder="search">
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card row">
            <div id="sort">
                <div id="justify-left">
                    <p>Sort by</p>
                </div>
                <div id="justify-right">
                    <button class="sortBtn" id="active">Top</button>
                    <button class="sortBtn">New</button>
                    <button class="sortBtn">Upcoming</button>
                    <button class="sortBtn">Nearby</button>
                </div>
            </div>
        </div>
        <div class="card row">
            <div class="flex-column col-2" style="background-color: green;">

                <img class="col-9" src="./assets/fake-pfp/fakeperson1.png" alt="" style="width:148px;border-radius: 50%;">
                <p class="col-3" style="width: 100%;background-color: red;">Gerfulty</p>
            </div>
            <div class="col-8" style="background-color:aqua">
                <h1 class="row">Event title would go in this line right here brief desc</h1>
                <p class="row">
                    <span class="material-icons">schedule</span> 12:45PM on Tomorrow
                </p>
                <p class="row">
                    <span class="material-icons">location_on</span> Schlitterbahn Waterpark New Braunfels
                </p>
                <p class="row">
                    <span class="material-icons">3p</span> 42 Responses
                </p>
                <!-- main contnet -->
            </div>
            <div class="col-2" style="background-color: purple; color:white">
                <!-- right side stuff -->
                <p class="row">
                    151<span class="material-icons">north</span>
                </p>
                <p class="row">August, 12, 2021</p>
                <p class="row">(edited)</p>

            </div>
            <!-- test card -->
        </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap -->

    <script src="./scripts/index.js"></script>
