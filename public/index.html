<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- created files/css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Meet Up</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-img">
                <a href="./index.html">
                    <img src="./assets/logos/logo-purple-clipped.png" alt="meet up logo with arrow colored purple">
                </a>
            </div>
            <div class="nav-search">
                <input type="text" minlength="4" maxlength="60" placeholder="search">
            </div>
            <div class="nav-buttons">
                <span>DARK MODE</span>
                <button class="darkModeToggle" id="off">
                    <span class="material-icons">toggle_off</span> <!-- toggle_on -->
                </button>
                <a href="./login.html">LOGIN</a>
                <a href="./signup.html">SIGN UP</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card row">
            <div id="sort">
                <div class="justify-left">
                    <p>Sort by</p>
                </div>
                <div class="justify-right">
                    <button class="sortBtn" id="active">Top</button>
                    <button class="sortBtn">New</button>
                    <button class="sortBtn">Upcoming</button>
                    <button class="sortBtn">Nearby</button>
                </div>
            </div>
        </div>
        <div class="card row thread">
            <div class="flex-column col-2">
                <!-- pfp -->
                <img class="col-9" src="./assets/fake-pfp/fakeperson2.png" alt="">
                <div class="col-3">
                    <p>Gerfulty</p>
                </div>
            </div>
            <div class="col-7">
                <!-- main contnet -->
                <h1 class="row">
                    Event title would go in this line right here on this
                </h1>
                <div class="row">
                    <span class="col-1 unselectable material-icons">schedule</span>
                    <p class="col-11">12:45PM on Tomorrow</p>
                </div>
                <div class="row">
                    <span class="col-1 unselectable material-icons">location_on</span>
                    <p class="col-11">Schlitterbahn Waterpark New Braunfels</p>
                </div>
                <div class="row">
                    <span class="col-1 unselectable material-icons">3p</span>
                    <p class="col-11">42 Responses</p>
                </div>
            </div>
            <div class="col-3">
                <!-- right side stuff -->
                <div class="row justify-content-end">
                    <p class="col-10">151</p>
                    <div class="col-2">
                        <span class="content unselectable material-icons md-48 upvote">north</span>
                    </div>
                </div>
                <p class="row justify-content-end">September, 12, 2021</p>
                <p class="row justify-content-end">(edited)</p>
                <p class="row justify-content-end"></p>

            </div>
        </div>
    </main>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
