<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- created files/css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/promptcard.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Meet Up</title>
</head>
<body>
    <main>
        <div class="card small user-prompt" id="signup-card">
            <div class="col-12">
                <div class="row jc-c">
                    <a class="txt-a-c" href="./index.html">
                        <img src="./assets/logos/logo-purple-clipped.png" alt="meet up logo with purple color">
                    </a>
                </div>
                <div class="row jc-c">
                    <h1 class="txt-a-c">Create an Account</h1>
                </div>
                <div class="row">
                    <p class="txt-a-l">Profile Picture</p>
                </div>
                <div class="jc-c">
                    <span class="material-icons md-48">
                        add_photo_alternate
                    </span>
                </div>
                <div class="row">
                    <p class="txt-a-l">Email</p>
                </div>
                <div class="row">
                    <input type="text" name="email">
                </div>
                <div class="row">
                    <p class="txt-a-l">Username</p>
                </div>
                <div class="row">
                    <input type="text" name="username">
                </div>
                <div class="row">
                    <p class="txt-a-l">Password</p>
                </div>
                <div class="row">
                    <input type="password" name="password">
                </div>
                <div class="row">
                    <p class="txt-a-l">Confirm Password</p>
                </div>
                <div class="row">
                    <input type="password" name="confirm-password">
                </div>
                <div class="row">
                    <p class="txt-a-l">Already have an account?</p>
                </div>
                <div class="row">
                    <p class="txt-a-l">
                        Click here to <a href="./login.html">Sign In</a>
                    </p>
                </div>
                <div class="row jc-c">
                    <button type="submit">CREATE ACCOUNT</button>
                </div>
            </div>
        </div>
    </main>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
